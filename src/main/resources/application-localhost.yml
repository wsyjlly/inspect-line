server:
  port: 19030
  tomcat:
    uri-encoding: UTF-8
    accept-count: 1
#        max-connections: 2000
#        max-threads: 3000



spring:
  application:
    name: tyjw-inspectline
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  # jdbc
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/uav_inspectline?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
  # redis
  redis:
    host: 127.0.0.1
    password:
    database: 5
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    #            password: tyjw2016!
    port: 6379
    timeout: 2000ms
  jackson:
    serialization:
      write-dates-as-timestamps: true
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1

